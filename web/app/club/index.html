<div class="row">
    <div class="col-md-6 col-md-offset-3">
        <h3>Clubes</h3>

        <ul class="list-group" ng-show="clubs.length > 0">
            <li class="list-group-item" ng-repeat="club in clubs | orderBy:'name'">{{ club.name }}
                <span class="pull-right">
                    <button class="btn btn-xs btn-danger" ng-click="deleteClub(club)">
                        <span class="glyphicon glyphicon-trash"></span>
                    </button>
                </span>
            </li>
        </ul>
        <div ng-show="clubs.length == 0">
            <p>Nenhum clube cadastrado.</p>
        </div>

        <hr>

        <h4>Novo clube</h4>
        <div class="alert alert-danger" ng-show="error">
            {{ error }}
        </div>
        <form name="newClubForm" ng-submit="newClubForm.$valid && newClub()">
            <div class="form-group">
                <input type="text" ng-model="club.name" class="form-control" placeholder="Nome do clube" required/>
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-primary">Criar</button>
            </div>
        </form>

    </div>
</div>
